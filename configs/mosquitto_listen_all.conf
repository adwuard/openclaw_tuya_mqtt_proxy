# Mosquitto config - listen on all network interfaces.
# Copy this file to /etc/mosquitto/conf.d/

# Listen on 0.0.0.0:1883 so LAN clients can connect.
listener 1883 0.0.0.0

# Allow anonymous access (disable in production).
allow_anonymous true

# Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_type all

# Persistence
persistence true
persistence_location /var/lib/mosquitto/

# To bind to a specific interface/IP, use:
# listener 1883 192.168.254.129

