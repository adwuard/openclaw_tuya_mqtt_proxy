# Mosquitto 配置文件 - 监听所有网络接口
# 将此文件复制到 /etc/mosquitto/conf.d/ 目录

# 监听所有网络接口（0.0.0.0）的 1883 端口
# 这样可以从局域网内的其他设备连接
listener 1883 0.0.0.0

# 允许匿名连接（生产环境建议关闭）
allow_anonymous true

# 日志设置
log_dest file /var/log/mosquitto/mosquitto.log
log_type all

# 持久化设置
persistence true
persistence_location /var/lib/mosquitto/

# 如果需要监听特定IP，使用：
# listener 1883 192.168.254.129

